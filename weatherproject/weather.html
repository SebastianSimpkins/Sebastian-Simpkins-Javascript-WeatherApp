<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Weather Webpage</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='weather-wrap'>
      <header>
        <input type='text' autocomplete='off' class='search-box'
        placeholder='Search for a city...'/>
      </header>
      <main>
        <section class='location'>
          <div class='city'>Winterfell, WE</div>
          <div class='date'>Tuesday 8 September 2020</div>
        </section>
        <div class='current'>
          <div class='temp'>-10<span>°</span></div>
          <div class='weather'>Snow Storm</div>
          <div class='hi-low'>-15°c / -5°c</div>
        </div>
        <div class='link'>Click <a href='../geoloc.html'>here</a> to get the weather using you current position.</div>
        <div class='footer'>Made on a rainy day using openweathermap</div>
      </main>
    </div>
    <script src='weather.js'></script>

  </body>
</html>
