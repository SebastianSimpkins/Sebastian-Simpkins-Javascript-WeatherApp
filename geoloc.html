<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Weather Webpage</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='weather-wrap'>
      <main>
        <section class='location'>
          <div class='city'>Hobbiton, ME</div>
          <div class='date'>Tirdas 8 Hearthfire 2020</div>
        </section>
        <div class='current'>
          <div class='temp'>20<span>°</span></div>
          <div class='weather'>Mist</div>
          <div class='hi-low'>15°c / 23°c</div>
        </div>
        <div class='notification'>This page relies of Geolocation so please make sure it is activated. Thank you.</div>
        <div class='link'>Click <a href='weatherproject/weather.html'>here</a> to look at the weather all around the world.</div>
        <div class='footer'>Made on a rainy day using openweathermap</div>
      </main>
    </div>
    <script src='geo.js'>></script>

  </body>
</html>
